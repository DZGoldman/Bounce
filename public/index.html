<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'> -->

  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/style.css">
</head>

        function zoom() {
            document.body.style.zoom = "50%"
        }
</script> -->

<body >

  <div class='container-title'>
    <div class='row'>
      <div id='title' class='col-md-4'> Tune 'n Drop</div>
    </div>

    <div class='row'>
      <div id='sub-title' class='col-md-4'> Turn On, Tune Up, Drop Down</div>
    </div>
  </div>

  <div class='container'>
    <div class='row'>
      <div id='piano-container' class='col-md-6'>
        <div class='white-button' id='white-key-0'><div class= 'white-keyboard'>a</div></div>

        <div class='black-button' id='black-key-0'>w</div>

        <div class='white-button' id='white-key-1'><div class= 'white-keyboard'>s</div></div>

        <div class='black-button' id='black-key-1'>e</div>

        <div class='white-button' id='white-key-2'><div class= 'white-keyboard'>d</div></div>
        <div class='white-button' id='white-key-3'><div class= 'white-keyboard'>f</div></div>

        <div class='black-button' id='black-key-2'>t</div>

        <div class='white-button' id='white-key-4'><div class= 'white-keyboard'>g</div></div>

        <div class='black-button' id='black-key-3'>y</div>
        <div class='white-button' id='white-key-5'><div class= 'white-keyboard'>h</div></div>
        <div class='black-button' id='black-key-4'>u</div>
        <div class='white-button' id='white-key-6'><div class= 'white-keyboard'>j</div></div>
        <div class='white-button' id='white-key-7'><div class= 'white-keyboard'>k</div></div>


      </div>
        <div id='last-five-container'>
        <div id='recently-played'>Recently Played</div>
          <!-- Recently Played -->
        </div>

    </div>
  </div>


  <div class='container'>
    <div class='row'>
      <div id='timer'>0.00</div>
      <div id='instructions'>play something slow and simple</div>
      <div id='start'> press <strong>Spacebar</strong> when you're done playing</div>
      <div id='stop'>press <strong>Spacebar</strong> to stop the visualizer</div>

    </div>
  </div>

<div id='world-container'>

  <div id='world'></div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="matter-js/build/matter.js"></script>
  <script src="js/music.js"></script>
  <script src="js/app.js"></script>
  <script src="js/worlds.js"></script>




</body>

</html>
