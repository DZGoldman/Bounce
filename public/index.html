<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'> -->

  <link rel="stylesheet" href="bootstrap-grid.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class='container'>
    <div class='row'>
      <div id='title' class='col-md-4'> Tune 'n Drop</div>
    </div>
  </div>
  <div class='container'>
    <div class='row'>
      <div id='sub-title' class='col-md-4'> Turn On, Tune Up, Drop Down</div>
    </div>
  </div>

  <div class='container'>
    <div class='row'>
      <div id='piano-container'>
        <div class='white-button' id='white-key-0'></div>

        <div class='black-button' id='black-key-0'></div>

        <div class='white-button' id='white-key-1'></div>

        <div class='black-button' id='black-key-1'></div>

        <div class='white-button' id='white-key-2'></div>
        <div class='white-button' id='white-key-3'></div>

        <div class='black-button' id='black-key-2'></div>

        <div class='white-button' id='white-key-4'></div>

        <div class='black-button' id='black-key-3'></div>
        <div class='white-button' id='white-key-5'></div>
        <div class='black-button' id='black-key-4'></div>
        <div class='white-button' id='white-key-6'></div>
        <div class='white-button' id='white-key-7'></div>

      </div>
    </div>
  </div>


  <div class='container'>
    <div class='row'>
      <div id='timer'>0.00</div>
      <div id='instructions'>Play something slow and simple</div>
      <button id='start'>Spacebar When Done</button>
      <button id='stop'>Spacebar To Stop</button>

    </div>
  </div>


  <div id='world'></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="matter-js/build/matter.js"></script>
  <script src="music.js"></script>
  <script src="app.js"></script>
  <script src="worlds.js"></script>


</body>

</html>
